name: OPS Documentation CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ops-docs-pages
  cancel-in-progress: true

jobs:
  build-and-deploy-docs:
    name: Build & Deploy OPS Documentation
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # 1. Checkout source
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2. Generate documentation site
      #    (Structurizr Site Generator)
      # --------------------------------------------------
      - name: Generate documentation site
        run: |
          mkdir -p build/site

          docker run --rm \
            --user "$(id -u):$(id -g)" \
            -v "${PWD}:/var/model" \
            ghcr.io/avisi-cloud/structurizr-site-generatr:1.5.2 \
            generate-site \
            -w workspace.dsl \
            -o build/site

      # --------------------------------------------------
      # 3. Upload GitHub Pages artifact
      # --------------------------------------------------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/site

      # --------------------------------------------------
      # 4. Deploy to GitHub Pages
      # --------------------------------------------------
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
